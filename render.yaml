services:
  # Backend Service (Flask API)
  - type: web
    name: alzhid-backend
    runtime: python
    region: oregon  # Change to your preferred region
    plan: free
    branch: main
    rootDir: server
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: FRONTEND_URL
        sync: false  # Will be auto-set after frontend deploys

  # Frontend Service (React + Vite)
  - type: web
    name: alzhid-frontend
    runtime: node
    region: oregon  # Same region as backend for best performance
    plan: free
    branch: main
    rootDir: client
    buildCommand: npm install && npm run build
    startCommand: npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: alzhid-backend
          envVarKey: RENDER_EXTERNAL_URL
